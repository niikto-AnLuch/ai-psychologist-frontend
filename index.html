<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ИИ Психолог</title>
  <style>
    body {
      margin: 0;
      background: #1b1f36;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .message {
      margin-bottom: 12px;
      line-height: 1.5;
      max-width: 80%;
    }
    .user {
      align-self: flex-end;
      background: #3f51b5;
      padding: 10px;
      border-radius: 12px 12px 0 12px;
    }
    .bot {
      align-self: flex-start;
      background: #2d2f45;
      padding: 10px;
      border-radius: 12px 12px 12px 0;
    }
    #form {
      display: flex;
      padding: 10px;
      background: #121421;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    #send {
      margin-left: 10px;
      padding: 10px 16px;
      border: none;
      background: #4caf50;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <form id="form">
    <input type="text" id="input" placeholder="Напиши что-нибудь..." autocomplete="off" />
    <button type="submit" id="send">Отправить</button>
  </form>

  <script>
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const chat = document.getElementById('chat');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      try {
        const response = await fetch('https://gpt-chat-server-30m3.onrender.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        addMessage(data.reply, 'bot');
      } catch (error) {
        addMessage('Произошла ошибка. Попробуй позже.', 'bot');
      }
    });

    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = 'message ' + sender;
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
